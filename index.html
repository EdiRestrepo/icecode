<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Icecream</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img class="img__ice" src="./img/header/ice-cream.png" />
        <img class="img__milk" src="./img/header/milk.png" />
        <img class="img__tasty" src="./img/header/tasty.png" />
        <svg class="img__circle-ice" width="534" height="534" viewBox="0 0 1 1">
          <circle r="1" cx="50%" cy="50%" />
        </svg>
      </div>
      <nav class="nav-bar">
        <svg width="199px" height="50px">
          <use href="./img/header/icons.svg#icon-logo"></use>
        </svg>
        <ul class="list menu">
          <li class="effect"><a class="menu__link site" href="#">Home</a></li>
          <li class="effect"><a class="menu__link" href="#">About us</a></li>
          <li class="effect">
            <a class="menu__link" href="#">How it's made?</a>
          </li>
          <li class="effect">
            <a class="menu__link" href="#">Our products</a>
          </li>
          <li class="effect"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <div class="media-div">
          <button class="media__modal" mobile-menu-open>
            <svg width="20px" height="12px">
              <use href="./img/header/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <button class="effect btn nav__btn" type="button">
            Buy now
            <svg class="nav__svg" width="6px" height="12px">
              <use href="./img/header/icons.svg#icon-triangle"></use>
            </svg>
          </button>
        </div>
      </nav>
      <div class="banner-header">
        <div class="banner__section">
          <h1 class="title">
            ice cream made with <span class="title__span">passion</span>
          </h1>
          <button class="effect btn banner__btn" type="button">Products</button>
          <button class="effect btn banner__btn" type="button">
            How it's made?
          </button>
        </div>
        <a class="banner__location" href="">
          <div class="local">
            <svg class="local__svg" width="30" height="30" viewBox="0 0 1 1">
              <circle r="1" cx="50%" cy="50%" />
            </svg>
            <span class="local__number">16</span>
            <span class="local__label">cafes</span>
          </div>
          <div class="local">
            <svg class="local__svg" width="30" height="30" viewBox="0 0 1 1">
              <circle r="1" cx="50%" cy="50%" />
            </svg>
            <span class="local__number">32</span>
            <span class="local__label">food trucks</span>
          </div>
        </a>
      </div>
      <div class="mix">
        <p class="mix__inf">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button class="btn mix-btn">
          <svg class="mix-btn__svg" width="8" height="16">
            <use href="./img/header/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
      </div>
    </header>

    <main></main>

    <footer></footer>
    <section class="mobile-menu is-hidden" mobile-menu>
      <button class="mobile__btn" type="button" mobile-menu-close>
        <svg class="mobile__svg" width="12px" height="12px"><use href="./img/header/icons.svg#icon-close"></use></svg>
      </button>
      <button class="effect btn nav__btn btn--mobile" type="button">
        Buy now
        <svg class="nav__svg" width="6px" height="12px">
          <use href="./img/header/icons.svg#icon-triangle"></use>
        </svg>
      </button>
      <ul class="list menu--mobile">
        <li class=" menu__item effect"><a class="menu__link site" href="#">Home</a></li>
        <li class=" menu__item effect"><a class="menu__link" href="#">About us</a></li>
        <li class=" menu__item effect">
          <a class="menu__link" href="#">How it's made?</a>
        </li>
        <li class=" menu__item effect">
          <a class="menu__link" href="#">Our products</a>
        </li>
        <li class="menu__item effect"><a class="menu__link" href="#">Contact</a></li>
        <li class="menu__item"></li>
      </ul>
    </section>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
